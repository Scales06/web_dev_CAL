<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIA MARTINEZ ANIME STOREFRONT</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1 class="hover-scale"><a href="../index.html" class="no-visited-style">SOFIA MARTINEZ ANIME STOREFRONT</a></h1>
    </header>
    <p>Click the title to go back to homepage</p>
    <hr>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/media/AnimeP.jpg.jpg" class="fixed-size" alt="Anime Image 1"/>
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/media/monkey.jpeg" class="fixed-size">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="/media/kakashi.jpg" class="fixed-size">
            <div class="text">Caption Three</div>
        </div>
        
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Add to Cart Button -->
    <button class="add-to-cart">Add to cart</button>

    <!-- JavaScript for Carousel with Timer -->
    <script>
        let slideIndex = 0;
        let timer; // Timer for automatic slide change
        showSlides();

        // Function to show slides
        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";

            clearTimeout(timer);
            timer = setTimeout(showSlides, 3000); 
        }

        function plusSlides(n) {
            clearTimeout(timer); 
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            clearTimeout(timer); // Clear timer to stop auto-change
            slideIndex = n - 1;
            showSlides();
        }
    </script>
</body>
</html>
