<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIA MARTINEZ ANIME STOREFRONT</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="background-page">
    <header>
        <h1 class="hover-scale"><a href="../index.html" class="no-visited-style">SOFIA MARTINEZ ANIME STOREFRONT</a>
        </h1>
    </header>
    <p class="back-to-home" aria-label="Back to homepage instruction">Click the title above to return to the homepage.
    </p>
    <hr>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade" role="group" aria-roledescription="slide" aria-label="Slide 1 of 3">
            <div class="numbertext">1 / 3</div>
            <img src="../media/AnimeP.jpg.jpg" class="fixed-size" alt="Anime Image 1" />
            <div class="text" aria-live="polite">Brand New Items</div>
        </div>

        <div class="mySlides fade" role="group" aria-roledescription="slide" aria-label="Slide 2 of 3">
            <div class="numbertext">2 / 3</div>
            <img src="../media/monkey.jpeg" class="fixed-size" alt="Anime Image 2">
            <div class="text" aria-live="polite">Luffy Plushies</div>
        </div>

        <div class="mySlides fade" role="group" aria-roledescription="slide" aria-label="Slide 3 of 3">
            <div class="numbertext">3 / 3</div>
            <img src="../media/kakashi.jpg" class="fixed-size" alt="Anime Image 3">
            <div class="text" aria-live="polite">Kakashi Poster</div>
        </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Product Items -->
    <div class="product-container">
        <div class="product-item">
            <img src="../media/naruto.jpg" alt="Item 1">
            <div class="product-name">Naruto Keychain</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-item">
            <img src="../media/luffy.webp" alt="Item 2">
            <div class="product-name">Luffy Plushie</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-item">
            <img src="../media/kakashifig.jpg" alt="Item 3">
            <div class="product-name">Kakashi Figure</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-item">
            <img src="../media/demonslayer.jpg" alt="Item 4">
            <div class="product-name">Demon Slayer Poster</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-item">
            <img src="../media/onepiecemug.jpg" alt="Item 5">
            <div class="product-name">One Piece Mug</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="product-item">
            <img src="../media/aotshirt.webp" alt="Item 6">
            <div class="product-name">Attack on Titan T-Shirt</div>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>

<script src="../js/main.js"></script>

</body>
<hr id="make_ruler_bottom">
<footer class="hover-scale">
    <address>Brought to life by <a href="contact.html">Sofia Martinez</a></address>
</footer>
</html>
